<!-- <h1>Overview of blog posts</h1> -->

<div class="blog">
  <mat-card
    class="article"
    *ngFor="let blog of blogs$ | async"
    [routerLink]="[blog.route]"
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ blog.title || blog.route }}</mat-card-title>
      <mat-card-subtitle>{{ blog.date | date: 'shortDate' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="blog.thumbnail" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        {{ blog.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
